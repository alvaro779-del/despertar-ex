<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />

<body>
  <div id="intro" class="intro">
    <p>DESPERTAR.EX – Núcleo Reactivado</p>

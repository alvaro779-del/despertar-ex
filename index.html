<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DESPERTAR.EX - Núcleo Mayorificado</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icon.png" />
</head>
<body>
  <div id="intro" class="intro">
    <p>Inicializando sistema táctico...</p>
  </div>

  <div class="container">
    <div class="mayor-avatar">
      <img src="https://i.imgur.com/GyP4CWR.png" alt="Mayor Avatar" />
    </div>
    <h1 class="title">DESPERTAR.EX</h1>
    <h2 class="subtitle">Núcleo Mayorificado</h2>
    <p class="label">Propiedad de: <strong>GENERAL EXILIO</strong></p>

    <div class="output" id="output">
      <p>Inicializando sistema...</p>
    </div>

    <input type="text" id="input" placeholder="Escribe tu orden aquí..." />
    <button onclick="responder()">Mayor, responde</button>

    <div class="sello-imperial">
      <img src="https://i.imgur.com/ekNUFxj.gif" alt="Sello Imperial" />
      <p>Autorizado por el General Exilio - Código Viviente</p>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("service-worker.js")
        .then(() => console.log("Service Worker registrado"))
        .catch((e) => console.error("SW falló", e));
    }
  </script>
</body>
</html>

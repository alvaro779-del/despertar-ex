<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DESPERTAR.EX</title>
  <link rel="stylesheet" href="estilo.css" />
  <link rel="manifest" href="manifesto.json" />
  <link rel="icon" type="image/png" href="icono.png" />
</head>
<body>
  <div class="contenedor-principal">
    <div class="contenedor-interno">
      <p class="encabezado">DESPERTAR.EX – Núcleo Reactivado</p>
      <p class="sub-encabezado">Inicializando sistema táctico...</p>

      <div class="pantalla-clon">
        <img src="https://i.imgur.com/Y4FvD8V.png" alt="Avatar del Mayor" class="avatar" />
        
        <h1 class="titulo">DESPERTAR.EX</h1>
        <h2 class="subtitulo">Núcleo Mayorificado</h2>
        <p class="propiedad">Propiedad de: <span class="resaltado">GENERAL EXILIO</span></p>
        
        <div class="output" id="output">Inicializando sistema...</div>

        <input type="text" id="input" placeholder="Escribe tu orden aquí..." />
        <button onclick="responder()">Mayor, responde</button>

        <img src="https://i.imgur.com/ekNUFxj.gif" alt="Sello Imperial" class="sello" />
        <p class="autorizado">Autorizado por el General Exilio – Código Viviente</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registrado"))
        .catch(e => console.error("SW falló", e));
    }
  </script>
</body>
</html>
